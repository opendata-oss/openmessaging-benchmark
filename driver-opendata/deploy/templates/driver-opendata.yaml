name: OpenData-SlateDB
driverClass: io.openmessaging.benchmark.driver.opendata.OpendataBenchmarkDriver

storage:
  type: slatedb
  path: /tmp/opendata-benchmark
  objectStore: s3
  s3Bucket: {{ s3_bucket }}
  s3Region: {{ region }}

consumer:
  pollIntervalMs: 10
  pollBatchSize: 1000
  queueCapacity: 10000
